<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" ng-app="rttaRefDataUi">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta http-equiv="CHACHE-CONTROL" content="NO-CACHE">

    <title>Rtta Reference Data Tool</title>

    <link rel="stylesheet" type="text/css"
          href="Resources/CSS/refDataUI.css">
    <link rel="stylesheet" type="text/css"
          href="Resources/CSS/ui-grid/ui-grid-unstable.css">
    <link rel="stylesheet" type="text/css"
          href="Resources/CSS/ui-grid/font-awesome.css">
    <link rel="stylesheet" type="text/css"
          href="Resources/CSS/ui-grid/grid.css">
    <link rel="stylesheet" type="text/css"
          href="Resources/CSS/loadDisplay.css">
    <link rel="stylesheet" type="text/css"
          href="Resources/CSS/vis/vis.css">

    <!--script src="Resources/js/angular/angular.min.js" type="text/javascript"></script-->
    <script src="Resources/js/angular/angular.js" type="text/javascript"></script>
    <script src="Resources/js/angular/angular-route.js" type="text/javascript"></script>
    <script src="Resources/js/angular/angular-touch.js" type="text/javascript"></script>
    <script src="Resources/js/angular/angular-animate.js" type="text/javascript"></script>
    <script src="Resources/js/datatool/angularModules.js" type="text/javascript"></script>
    <script src="Resources/js/datatool/angularConfig.js" type="text/javascript"></script>
    <script src="Resources/js/datatool/angularControllers.js" type="text/javascript"></script>
    <script src="Resources/js/datatool/platformController.js" type="text/javascript"></script>
    <script src="Resources/js/datatool/nodeController.js" type="text/javascript"></script>
    <script src="Resources/js/datatool/locationController.js" type="text/javascript"></script>
    <script src="Resources/js/datatool/networkController.js" type="text/javascript"></script>
    <script src="Resources/js/datatool/VisNetworkController.js" type="text/javascript"></script>
    <script src="Resources/js/datatool/lineController.js" type="text/javascript"></script>
    <script src="Resources/js/datatool/linePathController.js" type="text/javascript"></script>
    <script src="Resources/js/datatool/uploadController.js" type="text/javascript"></script>
    <script src="Resources/js/datatool/exportController.js" type="text/javascript"></script>
    <script src="Resources/js/datatool/TraversalController.js" type="text/javascript"></script>
    <script src="Resources/js/datatool/versionController.js" type="text/javascript"></script>
    <script src="Resources/js/datatool/loadDisplay.js" type="text/javascript"></script>
    <script src="Resources/js/ui-grid/csv.js" type="text/javascript"></script>
    <script src="Resources/js/ui-grid/pdfmake.js" type="text/javascript"></script>
    <script src="Resources/js/ui-grid/vfs_fonts.js" type="text/javascript"></script>
    <script src="Resources/js/ui-grid/ui-grid-unstable.js" type="text/javascript"></script>
    <script src="Resources/js/fileUpload/angular-file-upload.min.js" type="text/javascript"></script>
    <script src="Resources/js/fileUpload/angular-file-upload.shim.js" type="text/javascript"></script>
    <script src="Resources/js/vis/vis.js" type="text/javascript"></script>
    <script src="Resources/js/vis/angular-vis.js" type="text/javascript"></script>
    <script src="Resources/js/fileSaver/FileSaver.js" type="text/javascript"></script>
    <script src="Resources/js/fileSaver/Blob.js" type="text/javascript"></script>
    <script src="Resources/js/fileSaver/canvas-toBlob.js" type="text/javascript"></script>
    <script src="Resources/js/datePicker/datetimepicker_css.js" type="text/javascript"></script>


</head>
<body ng-controller="MainController">
<div class="wrapper">
    <div class="headingsContainer">
        <div class="headings">
            <div class="logoDiv">
                <img src="Resources/images/logos.jpg"
                     class="logo"/>
            </div>
            <div class="title">
                <h1 class="theWord">RTTA DATA TOOL</h1> </br>
                <h1 class="theWord" style="text-align:center; font-size:12px;">(Ver. 1.0.0)</h1>
            </div>
        </div>
    </div>
    <div class="selectionsBar">
        <ul class="clans">
            <div ng-repeat="menuItem in menuItems" class="noFloat">
                <a href="#/{{menuItem.path}}">
                    <li
                            ng-class="{selected: getChosenMenuItem()==menuItem.path}">
                        {{menuItem.name}}
                    </li>
                </a>
            </div>
        </ul>
    </div>
    <div class="actionBar">
        <div class="userName">
            <b>Version :</b>
            <select name="workingVersion" data-ng-model="workingVersion"
                    ng-options="configData.name for configData in  versionSet" ng-change = "onVersionChange()">
            </select>
        </div>
        <div class="actionTools">
        </div>
    </div>
    <div ng-view class="appWindow"></div>
</div>
<div class="footer">
    <p class="footerText">
        <img alt="A true ninja is not seen" src="Resources/ninjaSmall.png"
             hieght="15" width="20"/>
    </p>
</div>

</body>
</html>
